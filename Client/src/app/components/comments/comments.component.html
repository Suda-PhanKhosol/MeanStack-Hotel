
<div class="card">
        <div class="card-header bg-warning text-white">
          <div class="float-left">Recently Comments</div>
          <button type="button" class="btn btn-primary btn-sm float-right"
                (click)="onClick()">{{show ? 'hide':'show'}}</button>
         </div>
         <div class="card-body" *ngIf="show">
                <div class="comments   " *ngIf="postComment!==undefined" style="margin-left: 50px">
                        <h6 class="text-danger" *ngIf="postComment?.length<1" style="margin-left: 500">No Comment</h6> <br>
                        <ul *ngIf="postComment?.length>0">
                            <li *ngFor="let post of postComment; let i = index;">
                                <div class="col-12 col-sm-12 comment-container">
                                        <h4 class="text-primary">ความคิดเห็นที่ :  {{i}}</h4>
                                        <p> {{ post.commentTxt}}</p>
                                        <div class="actions">
                                            <span>{{post.currentDate | date: 'dd/MM/yyyy     ' }}</span>
                                        
                                            <span class="divider"></span>
                                            
                                            <span class="divider"></span>
                                        
                                                    <button class="btn btn-sm btn-danger" (click)="removeComment(i)">
                                                            <i class="fa fa-trash"></i>
                                                    </button>
                                    </div>
                                    <div class="childCommentBox">
                                        <div datacontainer></div>
                                        <ul *ngIf="post?.replyComment?.length>0">
                                            <li *ngFor="let rl of post.replyComment">
                                                <div class="col-12 col-sm-12 comment-container">
                                                        <p>{{rl.commentTxt}}</p>
                                                </div>
                                            </li>
                                        </ul>            
                                    </div>                
                                </div>
                            </li>
                        </ul>
                    </div>
         </div>
      </div>

</div>
